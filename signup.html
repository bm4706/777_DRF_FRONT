<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X_UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script src="api.js"></script>
    <script src="signup.js"></script>
    <script src="loader.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <div class="container w-50">
      <form enctype="multipart/form-data">
        <h2 class="text-center">회원가입</h2>
        <div class="mb-3">
          <label for="email" class="form-label">이메일 </label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">이메일 주소 입력해주세요.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
          />
          <div id="emailHelp" class="form-text">비밀번호를 입력해주세요.</div>
        </div>

        <div class="mb-3">
          <label for="password-check" class="form-label">비밀번호 확인</label>
          <input
            type="password"
            class="form-control"
            name="password-check"
            id="password-check"
          />
          <div id="emailHelp" class="form-text">
            비밀번호를 한번 더 입력해주세요.
          </div>
        </div>

        <div class="mb-3">
          <label for="nickname" class="form-label">닉네임</label>
          <input
            type="nickname"
            class="form-control"
            name="nickname"
            id="nickname"
          />
          <div id="emailHelp" class="form-text">닉네임을 입력해주세요</div>
        </div>

        <div class="mb-3 text-center">
          <a class="link-info" href="/login.html">로그인 페이지로 </a>
        </div>

        <div class="text-center">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="handleSigninButton()"
          >
            제출
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
