  <body>

    <!-- navbar넣어야함  -->
    <!-- 1강 19분까지  --> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">777팀 팀프로젝트</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/front/">Home</a>

    <div class="container w-50">
      
    <!-- 호진 1강 24분언저리 -->
    
        <form enctype="multipart/form-data">
            <h2 class="text-center">회원가입</h2>
            <div class="mb-3">
                <label for="email" class="form-label">이메일 </label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">이메일 주소 입력해주세요.</div>
            </div>

            <div class="mb-3">

                <label for="password" class="form-label">비밀번호</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                />
                <div id="emailHelp" class="form-text">비밀번호를 입력해주세요.</div>
            </div>

            <div class="mb-3">

                <label for="password-check" class="form-label">비밀번호 확인</label>
                <input
                    type="password"
                    class="form-control"
                    name="password-check"
                    id="password-check"
                />
                <div id="emailHelp" class="form-text">비밀번호를 한번 더 입력해주세요.</div>
            </div>

            <div class="mb-3">

                <label for="nickname" class="form-label">닉네임</label>
                <input
                    type="nickname"
                    class="nickname"
                    name="nickname"
                    id="nickname"
                />
                <div id="emailHelp" class="form-text">닉네임을 입력해주세요</div>
            </div>
<!--             
            <div>
                <label for="nickname" class="form-label">프로필 이미지</label>
                <input type ="file" name ="image" >
                
            </div> -->

            <div class="mb-3">
                <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"href="/front/login.html">아이디가 있으면 </a>
            </div>


            <div class="text-center">
                <button type="button" class="btn btn-outline-primary" onclick="handleSigninButton()">제출</button>
            </div>
          
        </form>
    <div id="intro"></div>
    </div>
    <script src="api.js"></script> <!-- api.js 파일을 먼저 로드 -->
    <script src="signup.js"></script>
  </body>
</html>
