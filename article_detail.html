<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X_UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>상세 게시글</title>
    <script src="api.js"></script>
    <script src="index.js"></script>
    <script src="loader.js"></script>
    <script src="article_detail.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <header></header>
  <div class="container text-center">
    <h1 id="article-title" class="mb-3">게시글 제목</h1>
    <h2 id="article-user" class="mb-3">작성자</h2>
    <div class="row row-cols-1 row-cols-md-2" id="article">
      <div id="article-image" class="col"></div>
      <div id="article-content" class="col align-self-center">게시글 내용</div>
    </div>
    <body>>
  </div>

  <!-- 글삭제 버튼 -->
  <div style="text-align: center;">
  <button
    id="delete-button"
    class="btn btn-danger"
    onclick="handleDeleteArticle(this)"
  >
    글 삭제
  </button>

  <!-- 글 수정 버튼 -->
    <button type="button" class="btn btn-danger" onclick="updateBtn()">수정하기</button>
  </div>



    <div class="container mt-5">
      
      <ul class="list-unstyled" id="comment-list">
      </ul>
      
    </div>
    <div class="container">
      <div class="input-group mb-3">
        <input
          type="text"
          id="new-comment"
          class="form-control"
          placeholder="댓글을 입력해주세요"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          onclick="submitComment()"
        >
          댓글 작성
        </button>
      </div>
    </div>
  </body>
</html>
